<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    	    <!-- Tautan ke favicon -->
		<link rel="icon" type="image/png" href="images/favicon.png">
    
    <title>Sign-Up | Greenify</title>
</head>
<body>

    <!----------------------- Main Container -------------------------->

     <div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!----------------------- Login Container -------------------------->

       <div class="row border rounded-5 p-3 bg-white shadow box-area">

    <!--------------------------- Left Box ----------------------------->

       <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #504F1B;">
           <div class="featured-image mb-3">
            <img src="images/2.png" class="img-fluid" style="width: 250px;">
           </div>
           <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Be Verified</p>
           <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Join experienced Designers on this platform.</small>
       </div> 

    <!-------------------- ------ Right Box ---------------------------->
        
       <div class="col-md-6 right-box">
          <div class="row align-items-center">
                <div class="header-text mb-4">
                     <h2>Holla :)</h2>
                     <p>We are happy to have you.</p>
                </div>
                <div class="input-group mb-3">
                    <input id="username" type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Username">
                    <div id="usernameError" class="text-danger small"></div> <!-- Pesan kesalahan -->
                </div>
                <div class="input-group mb-3">
                    <input id="phoneNumber" type="number" class="form-control form-control-lg bg-light fs-6" placeholder="No. HP">
                    <div id="phoneNumberError" class="text-danger small"></div> <!-- Pesan kesalahan -->
                </div>
                <div class="input-group mb-3">
                    <input id="password" type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                    <button class="btn btn-outline-secondary" type="button" onclick="togglePasswordVisibility('password')">
                        <i id="password-toggle-icon" class="bi bi-eye-slash"></i> <!-- Ikon mata -->
                    </button>
                    <div id="passwordError" class="text-danger small"></div> <!-- Pesan kesalahan -->
                </div>
                <div class="input-group mb-3">
                    <input id="confirm-password" type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Konfirmasi Password">
                    <button class="btn btn-outline-secondary" type="button" onclick="togglePasswordVisibility('confirm-password')">
                        <i id="confirm-password-toggle-icon" class="bi bi-eye-slash"></i> <!-- Ikon mata -->
                    </button>
                    <div id="confirmPasswordError" class="text-danger small"></div> <!-- Pesan kesalahan -->
                </div>
                
              
                <div class="container">
                    <div class="input-group mb-3">
                        <a id="registerButton" href="login.html" class="btn btn-lg btn-custom w-100 fs-6" 
   style="background-color: #504F1B; color: #fff; border: 2px solid transparent;" 
   onclick="return validateRegistration();" 
   onmouseover="this.style.backgroundColor='#fff'; this.style.borderColor='#504F1B'; this.style.color='#504F1B';" 
   onmouseout="this.style.backgroundColor='#504F1B'; this.style.borderColor='#504F1B'; this.style.color='#fff';">
   Registrasi
                        </a>


                    </div>
                    
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-light w-100 fs-6"><img src="images/google.png" style="width:20px" class="me-2"><small>Sign In with Google</small></button>
                </div>
                <div class="row">
                    <small>Already have an account? <a href="login.html">Sign In</a></small>
                </div>
          </div>
       </div> 

      </div>
    </div>
    <script src="js/pass.js"></script>
</body>
</html>
